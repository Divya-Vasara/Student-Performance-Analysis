<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>


    <form class="app" method="POST" action="/predict">
        <div id="final_price">
           STUDENT PERFORMANCE

        </div>

        <div class="table">

            <div class="wrap">
                <div class="col">Gender</div>
                <div class="value">
                    <select name="Gender" id="Gender">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                </div>
            </div>


            <div class="wrap">
                <div class="col">Race/ethnicity</div>

                <div class="value">

                    <select name="Race/ethnicity" id="Race/ethnicity">
                        <option value="Group A">Group A</option>
                        <option value="Group B">Group B</option>
                        <option value="Group C">Group C</option>
                        <option value="Group D">Group D</option>
                        <option value="Group E">Group E</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">Parental Level of Education
                </div>
                <div class="value">
                    <select name="Parental_Level_of_Education" id="Parental Level of Education">
                        <option value="some high school">Some High School</option>
                        <option value="high school">High School</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">some college</option>
                        <option value="bachelor's degree">bachelor's degree</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">Math Score</div>
                <div class="value">
                    <input type="text" name="Math_Score" required="required">
                </div>

            </div>

            <div class="wrap">
                <div class="col">Reading Score
                </div>
                <div class="value">
                    <input type="text" name="Reading_score" required="required">

                </div>
            </div>

            <div class="wrap">
                <div class="col">Writing Score
                </div>
                <div class="value">
                    <input type="text" name="Writing_score" required="required">

                </div>
            </div>
    
            <div class="wrap">
                <div class="col">Lunch
                </div>
                <div class="value">

                    <select name="Lunch" id="Lunch">
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free/Reduced</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">test preparation course
                </div>
                <div class="value">
                    <select name="test_preparation_course" id="test preparation course">
                        <option value="None">None</option>
                        <option value="Completed">Completed</option>
                        </option>
                    </select>

                </div>
            </div>

        </div>
        <button class="submitBtn" type="submit">Submit </button>
    </form>

</body>
</html>
